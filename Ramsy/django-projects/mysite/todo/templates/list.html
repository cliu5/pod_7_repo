<h1>Tasks</h1>

<h2>To Do:</h2>

<ul>
    {% for task in tasks %}
    {% if task.completed == False %}
    <li><a href="{% url 'task' task.task_id %}">{{ task.task }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

<h2>Complete:</h2>

<ul>
    {% for task in tasks %}
    {% if task.completed == True %}
    <li><a href="{% url 'task' task.task_id %}">{{ task.task }}</a></li>
    {% endif %}
    {% endfor %}
</ul>


<form action="{% url 'todo' %}" method="POST">
    {% csrf_token %} {{ form }}
    <input type="submit" name="create" value="Create" />
</form>

<a href='http://127.0.0.1:8000/todo/notes'>Go to Notes</a>
