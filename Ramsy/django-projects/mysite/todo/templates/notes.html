<h1>Notes to self</h1>

<ul>
  {% for note in notes %}
  <li>{{ note.note_text }}</li>
  {% endfor %}
</ul>


<form action="{% url 'notes' %}" method="POST">
  {% csrf_token %} {{ form }}
  <input type="submit" name="create" value="Create" />
</form>

<a href='http://127.0.0.1:8000/todo/'>Return to Tasks</a>
